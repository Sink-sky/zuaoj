			{% extends 'base.html' %}

			{% block content %}
			<div class="container">
				<div class="col-md-6 col-md-offset-3 base-boder" style="background:#FFFFFF">
					<h3 class="text-center">登录</h3>
					<br>
					<form class="form-horizontal col-md-10 col-md-offset-1" role="form" action="/login/" method="POST">
						<div class="input-group input-group-lg" style="margin-bottom: 5px;">
							<span class="input-group-addon glyphicon glyphicon-user"></span>
							<input type="text" class="form-control" name="username" placeholder="Username">
						</div>
						<div class="input-group input-group-lg" style="margin-bottom: 10px;">
							<span class="input-group-addon glyphicon glyphicon-pencil"></span>
							<input type="password" class="form-control" name="password" placeholder="Password">
						</div>
						<p>
							<button type="submit" class="btn btn-default btn-block btn-lg" style="border-radius: 0px;">确定</button>
						</p>
						<br>
					</form>
				</div>
			</div>
			<script>
				{{ script|safe }}
			</script>
			{% endblock %}
